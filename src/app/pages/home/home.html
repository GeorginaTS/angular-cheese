
<section class="buscador-section">
  <div>Buscador de Formatges</div>
<form id="buscador">
  <input type="text" name="buscador-string" id="buscador-string"  placeholder="Cerca per nom" #filter (change)="filterResults(filter.value)">
  <button type="button" (click)="filterResults(filter.value)">Cercar</button>
</form>
</section>
<br>
@if (filteredformatgeList$ | async) {
  <section class="home-list"> 
      @for(formatge of (filteredformatgeList$ | async); track formatge.id) {
        <app-formatge-card [formatge]="formatge"></app-formatge-card> }
  </section>
}
