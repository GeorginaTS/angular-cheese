<section>
<form class="formatge-form" [formGroup]="formatgeForm" (submit)="updateFormatge(formatge.id)">
    <label for="nom">Nom del formatge</label>
    <input type="text" name="nom" id="nom" formControlName="nom">
    <label for="pais_procedencia">País de procedencia</label>
    <input type="text" name="pais_procedencia" id="pais_procedencia" formControlName="pais_procedencia">
    <label for="tipus_llet">Tipus de llet ({{tipus_lletSelected}})</label>
    <input type="hidden" name="tipus_llet" id="tipus_llet" formControlName="tipus_llet">
    <app-formatge-select-llet (tipusLletSeleccionat)="tipusLletInput($event)" [tipus]="tipus_lletSelected"></app-formatge-select-llet>
    <label for="tipus_fermentacio">Tipus de fermentació</label>
    <input type="text" name="tipus_fermentacio" id="tipus_fermentacio" formControlName="tipus_fermentacio">
    <label for="temps_maduracio">Temps de maduració</label>
    <input type="text" name="temps_maduracio" id="temps_maduracio" formControlName="temps_maduracio">
    <label for="descripcio">Descripció</label>
    <textarea name="descripcio" id="descripció"  rows="8" formControlName="descripcio"></textarea>
<div></div>
    <hr>
 <div></div><button>Modificar</button>
</form>
</section>
